<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description" />
    <meta charset="UTF-8" />
    <title>MizuFront Test</title>
    <link rel="stylesheet" href="./mizu/main.css" />
    <link rel="icon" href="favicon.png" />
    <script src="./mizu/main.js" type="module"></script>

</head>

<body>
    <div class="mizu-container"
        style="background: rgba(0, 0, 0, 0.01); border: 1.5px solid rgba(0, 0, 0, 0.1); border-radius: 8px;">

        <button class="mizu-btn mizu-btn-icon"><img src="favicon.png" width="60px" /></button>
        <a class="mizu-btn mizu-btn-icon"><img src="favicon.png" width="60px" /></a>


        <h1>MizuFront Test</h1>
        <p>这是一个测试页面，使用了 MizuFront 框架。</p>


        <div class="mizu-tab" mizu-tab>
            <a href="#example1-tab1">Web</a>
            <a href="#example1-tab2">Shopping</a>
            <a href="#example1-tab3">Images</a>
        </div>
        <div class="mizu-panel">
            <div id="example1-tab1">
                <div style="display: flex; justify-content: space-between;">
                    <!-- 新增：自定义下拉选择控件 -->
                    <select class="mizu-select" mizu-select>
                        <option value="1">State 1</option>
                        <option value="2">State 2</option>
                        <option value="3" disabled>State 3</option>
                        <option value="4">State 4</option>
                        <option value="5">State 5</option>
                        <option value="6">State 6</option>
                        <option value="7" disabled>State 7</option>
                        <option value="8">State 8</option>
                        <option value="9">State 9</option>
                    </select>
                    <div class="mizu-textfield" style="flex-grow: 1;">
                        <input class="mizu-textfield-input" type="text" placeholder="User Name" />
                    </div>
                </div>
                <div class="mizu-textfield">
                    <textarea class="mizu-textfield-input" placeholder="Description" style="height: 100px;"></textarea>
                </div>
                <div style="display: flex; justify-content: right;">
                    <a class="mizu-btn" disabled>Standard button</a>
                    <a class="mizu-btn">Standard button</a>
                    <a class="mizu-btn mizu-btn-accent">Accent button</a>
                </div>
                <div style="display: flex; justify-content: space-between; gap: 15px;">
                    <div style="display: flex; justify-content: space-between; gap: 15px;">
                        <form>
                            <label class="mizu-radio">
                                <input type="radio" name="group1" />
                                <i class="mizu-radio-icon"></i>
                                Radio 1
                            </label><br>
                            <label class="mizu-radio">
                                <input type="radio" name="group1" disabled />
                                <i class="mizu-radio-icon"></i>
                                Radio 2
                            </label><br>
                            <label class="mizu-radio">
                                <input type="radio" name="group1" checked />
                                <i class="mizu-radio-icon"></i>
                                Radio 3
                            </label>
                        </form>
                        <form>
                            <label class="mizu-checkbox">
                                <input type="checkbox" />
                                <i class="mizu-checkbox-icon"></i>
                                Check 1
                            </label><br>
                            <label class="mizu-checkbox">
                                <input type="checkbox" disabled checked />
                                <i class="mizu-checkbox-icon"></i>
                                Check 2
                            </label><br>
                            <label class="mizu-checkbox">
                                <input type="checkbox" id="demo1" />
                                <i class="mizu-checkbox-icon"></i>
                                Check 3
                            </label>
                            <script>
                                // indeterminate 属性只能通过 JavaScript 设置
                                document.getElementById('demo1').indeterminate = true;
                            </script>
                        </form>
                    </div>
                    <form>
                        <label class="mizu-switch">
                            <input type="checkbox" />
                            <i class="mizu-switch-icon"></i>
                        </label><br>
                        <label class="mizu-switch">
                            <input type="checkbox" checked disabled />
                            <i class="mizu-switch-icon"></i>
                        </label><br>
                        <label class="mizu-switch">
                            <input type="checkbox" checked />
                            <i class="mizu-switch-icon"></i>
                        </label>
                    </form>
                </div>

            </div>
            <div id="example1-tab2">shopping content</div>
            <div id="example1-tab3">images content<br /><br /><br /><br /><br /><br />123</div>
        </div>


    </div>
    <script>

    </script>
</body>

</html>
